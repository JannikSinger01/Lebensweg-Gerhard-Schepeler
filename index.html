<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografie: Christian Gerhard Schepeler</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Fonts: 'Merriweather' für das Historische, 'Inter' für UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .historical-text { font-family: 'Merriweather', serif; }
        
        #map { height: 100vh; width: 100%; z-index: 0; background: #e0e0e0; }
        
        /* Glasmorphismus Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Pulsierender Marker Effekt für die aktuelle Station */
        .leaflet-marker-icon {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden relative">

    <!-- Karte -->
    <div id="map"></div>

    <!-- UI Overlay -->
    <div class="absolute top-6 left-6 z-[1000] w-full max-w-md pointer-events-none transition-all duration-700" id="ui-container">
        
        <!-- Titel Karte -->
        <div class="glass-panel rounded-xl p-6 mb-4 pointer-events-auto transform transition-all hover:scale-[1.01]">
            <div class="border-l-4 border-amber-600 pl-4">
                <h1 class="text-2xl font-bold text-gray-900 leading-tight">Christian Gerhard Schepeler</h1>
                <p class="text-amber-800 text-sm italic mt-1 historical-text">Eine Reise vom 17. Jahrhundert bis nach Osnabrück</p>
            </div>
            
            <div id="intro-controls" class="mt-6">
                <p class="text-gray-600 text-sm mb-4 leading-relaxed">
                    Begleiten Sie den Weg von der Goldküste Westafrikas über die Schrecken der Sklaverei bis hin zur Taufe in Osnabrück.
                </p>
                <button onclick="startJourney()" class="w-full py-3 bg-gray-900 hover:bg-black text-white rounded-lg text-sm font-medium tracking-wide shadow-lg transition-all flex items-center justify-center gap-2 group">
                    <span>Reise beginnen</span>
                    <span class="group-hover:translate-x-1 transition-transform">⟶</span>
                </button>
            </div>

            <!-- Navigation (wird erst nach Start eingeblendet) -->
            <div id="nav-controls" class="hidden mt-4 flex gap-3 pt-4 border-t border-gray-100">
                <button onclick="prevStation()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg text-sm transition-colors">
                    ← Zurück
                </button>
                <button onclick="nextStation()" class="flex-1 px-4 py-2 bg-amber-700 hover:bg-amber-800 text-white rounded-lg text-sm font-medium shadow-md transition-all">
                    Nächste Station
                </button>
            </div>
        </div>

        <!-- Info Box für aktuelle Station -->
        <div id="info-box" class="glass-panel rounded-xl p-6 pointer-events-auto hidden transform translate-y-4 opacity-0 transition-all duration-500">
            <span id="info-date" class="inline-block px-2 py-1 bg-amber-100 text-amber-800 text-xs font-bold uppercase tracking-wider rounded mb-2">Datum</span>
            <h2 id="info-title" class="text-xl font-bold text-gray-800 mb-2">Titel</h2>
            <p id="info-desc" class="text-gray-600 text-sm leading-relaxed mb-3">Beschreibung...</p>
            <div class="h-1 w-12 bg-amber-500 rounded-full mt-2"></div>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- 1. DATEN: Die Lebensreise ---
        const stations = [
            {
                id: "goldkueste",
                title: "Die Goldküste (Guinea)",
                date: "ca. 1690",
                lat: 5.5500, 
                lng: -0.2000, // Accra/Region Ghana
                zoom: 6,
                description: "Die Heimat. Christian Gerhard Schepeler wurde hier an der Westküste Afrikas geboren. Ein Gebiet, das im 17. Jahrhundert stark vom europäischen Kolonialhandel und Sklavenhandel geprägt war."
            },
            {
                id: "ueberfahrt",
                title: "Verschleppung & Überfahrt",
                date: "Unbekanntes Jahr",
                lat: 25.0000, 
                lng: -40.0000, // Mitten im Atlantik (symbolisch)
                zoom: 4,
                description: "Der grausame Weg über den Atlantik. Wie viele andere wurde er seiner Freiheit beraubt und als Kind verschleppt. Die Route führte oft über die Karibik oder direkt in europäische Häfen."
            },
            {
                id: "osnabrueck",
                title: "Ankunft in Osnabrück",
                date: "Frühes 18. Jh.",
                lat: 52.2799, 
                lng: 8.0472, // Osnabrück
                zoom: 13,
                description: "Endstation der Reise. In Osnabrück angekommen, wurde er in die Gesellschaft integriert und getauft. Hier erhielt er seinen christlichen Namen 'Christian Gerhard Schepeler' und verbrachte seinen weiteren Lebensweg."
            }
        ];

        // --- 2. MAP SETUP ---
        // Start: Weltansicht (weit rausgezoomt)
        const map = L.map('map', {
            zoomControl: false // Wir bauen eigene Controls oder nutzen Touch
        }).setView([20, 0], 3); 

        // Karte: "CartoDB Voyager" ohne Labels für cleaner Look, oder "Esri WorldPhysical" für Historien-Vibe? 
        // Wir nehmen Voyager für gute Lesbarkeit, aber reduzieren die Sättigung per CSS wenn gewollt.
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Marker Array
        let markers = [];
        let currentStationIndex = -1;

        // Eigene Icons (optional, hier Standard aber eingefärbt via CSS hue-rotate wäre möglich)
        const markerIcon = new L.Icon.Default();

        // Marker auf Karte setzen
        stations.forEach((station, index) => {
            const marker = L.marker([station.lat, station.lng], {
                opacity: 0 // Erst unsichtbar, werden beim Hinfliegen eingeblendet? Oder sichtbar lassen?
                // Wir lassen sie sichtbar für Übersicht
            }).addTo(map);
            
            // Klick Event
            marker.on('click', () => {
                goToStation(index);
            });

            markers.push(marker);
        });

        // --- 3. STORY LOGIK ---

        function startJourney() {
            // UI Switch
            document.getElementById('intro-controls').classList.add('hidden');
            document.getElementById('nav-controls').classList.remove('hidden');
            
            // Los zur ersten Station
            goToStation(0);
        }

        function nextStation() {
            if (currentStationIndex < stations.length - 1) {
                goToStation(currentStationIndex + 1);
            } else {
                // Loop oder Ende? Wir machen Loop zur Weltansicht
                resetView();
            }
        }

        function prevStation() {
            if (currentStationIndex > 0) {
                goToStation(currentStationIndex - 1);
            } else {
                resetView();
            }
        }

        function goToStation(index) {
            currentStationIndex = index;
            const station = stations[index];

            // 1. Karte bewegen (FlyTo für den Vibe)
            map.flyTo([station.lat, station.lng], station.zoom, {
                animate: true,
                duration: 2.5, // Langsamer Flug für Dramaturgie
                easeLinearity: 0.25
            });

            // 2. Info Box aktualisieren & anzeigen
            const infoBox = document.getElementById('info-box');
            
            // Erst ausblenden für Transition
            infoBox.classList.remove('translate-y-0', 'opacity-100');
            infoBox.classList.add('translate-y-4', 'opacity-0');

            setTimeout(() => {
                // Content ändern
                document.getElementById('info-date').textContent = station.date;
                document.getElementById('info-title').textContent = station.title;
                document.getElementById('info-desc').textContent = station.description;

                // Einblenden
                infoBox.classList.remove('hidden');
                // Kleiner Delay damit CSS transition greift
                requestAnimationFrame(() => {
                    infoBox.classList.remove('translate-y-4', 'opacity-0');
                    infoBox.classList.add('translate-y-0', 'opacity-100');
                });
            }, 300);

            // Marker Popup öffnen (optional, wir nutzen ja die Info Box)
            markers[index].openPopup();
        }

        function resetView() {
            currentStationIndex = -1;
            map.flyTo([20, 0], 3, { duration: 2 });
            
            // UI Reset
            document.getElementById('intro-controls').classList.remove('hidden');
            document.getElementById('nav-controls').classList.add('hidden');
            document.getElementById('info-box').classList.add('hidden');
        }

    </script>
</body>
</html>
