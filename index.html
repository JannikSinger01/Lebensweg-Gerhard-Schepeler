<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografie: Christian Gerhard Schepeler</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .historical-text { font-family: 'Merriweather', serif; }
        
        #map { height: 100vh; width: 100%; z-index: 0; background: #f0f0f0; }
        
        /* UI Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Loading Spinner */
        #loader { transition: opacity 0.5s ease; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #d97706;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Custom Arrow Icon Styles */
        .arrow-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-symbol {
            font-size: 16px;
            color: #92400e; /* Amber-800 */
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden relative">

    <div id="loader" class="absolute inset-0 z-[2000] bg-gray-100 flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-gray-500 text-sm font-medium animate-pulse">Karte wird geladen...</p>
    </div>

    <div id="map"></div>

    <div class="absolute top-6 left-6 z-[1000] w-full max-w-md pointer-events-none transition-all duration-700" id="ui-container">
        <div class="glass-panel rounded-xl p-6 mb-4 pointer-events-auto transform transition-all hover:scale-[1.01]">
            <div class="border-l-4 border-amber-600 pl-4">
                <h1 class="text-2xl font-bold text-gray-900 leading-tight">Christian Gerhard Schepeler</h1>
                <p class="text-amber-800 text-sm italic mt-1 historical-text">Eine Reise vom 17. Jahrhundert bis nach Osnabrück</p>
            </div>
            
            <div id="intro-controls" class="mt-6">
                <p class="text-gray-600 text-sm mb-4 leading-relaxed">
                    Begleiten Sie den Weg von der Goldküste Westafrikas über die Schrecken der Sklaverei bis hin zur Taufe in Osnabrück.
                </p>
                <button onclick="startJourney()" class="w-full py-3 bg-gray-900 hover:bg-black text-white rounded-lg text-sm font-medium tracking-wide shadow-lg transition-all flex items-center justify-center gap-2 group">
                    <span>Reise beginnen</span>
                    <span class="group-hover:translate-x-1 transition-transform">⟶</span>
                </button>
            </div>

            <div id="nav-controls" class="hidden mt-4 flex gap-3 pt-4 border-t border-gray-100">
                <button onclick="prevStation()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg text-sm transition-colors">
                    ← Zurück
                </button>
                <button onclick="nextStation()" class="flex-1 px-4 py-2 bg-amber-700 hover:bg-amber-800 text-white rounded-lg text-sm font-medium shadow-md transition-all">
                    Nächste Station
                </button>
            </div>
        </div>

        <div id="info-box" class="glass-panel rounded-xl p-6 pointer-events-auto hidden transform translate-y-4 opacity-0 transition-all duration-500">
            <span id="info-date" class="inline-block px-2 py-1 bg-amber-100 text-amber-800 text-xs font-bold uppercase tracking-wider rounded mb-2">Datum</span>
            <h2 id="info-title" class="text-xl font-bold text-gray-800 mb-2">Titel</h2>
            <p id="info-desc" class="text-gray-600 text-sm leading-relaxed mb-3">Beschreibung...</p>
            <div class="h-1 w-12 bg-amber-500 rounded-full mt-2"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
            iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        });

        // --- 1. HAUPTSTATIONEN (Für Kamera & Text) ---
        const stations = [
            {
                id: "goldkueste",
                title: "Station I: Die Goldküste (Guinea)",
                date: "Datum hier einfügen (z.B. ca. 1690)",
                lat: 5.5500, 
                lng: -0.2000, 
                zoom: 6,
                description: "Eigene Beschreibung der Station I hier einfügen. (Herkunft, Kontext des Sklavenhandels etc.)"
            },
            {
                id: "ueberfahrt",
                title: "Station II: Verschleppung & Überfahrt (Atlantik)",
                date: "Datum hier einfügen (z.B. Unbekanntes Jahr)",
                lat: 25.0000, 
                lng: -40.0000, 
                zoom: 4,
                description: "Eigene Beschreibung der Station II hier einfügen. (Details zur Atlantiküberquerung, Bedingungen an Bord etc.)"
            },
            {
                id: "hamburg",
                title: "Station III: Verkauf nach Hamburg",
                date: "Datum hier einfügen (z.B. Frühes 18. Jh.)",
                lat: 53.5511, 
                lng: 9.9937, 
                zoom: 10,
                description: "Eigene Beschreibung der Station III hier einfügen. (Verkauf in Hamburg, Situation in der Hansestadt etc.)"
            },
            {
                id: "osnabrueck",
                title: "Station IV: Ankunft in Osnabrück",
                date: "Datum hier einfügen (z.B. Frühes 18. Jh.)",
                lat: 52.2799, 
                lng: 8.0472, 
                zoom: 13,
                description: "Eigene Beschreibung der Station IV hier einfügen. (Ankunft in Osnabrück, Taufe, Leben in Deutschland etc.)"
            }
        ];

        // --- 2. DETAILLIERTE ROUTENPUNKTE (Für die Linie & Pfeile) ---
        // Die Route wurde angepasst, um die westafrikanische Küste zu umgehen und durch den Ärmelkanal, dann nördlich der Friesischen Inseln in die Nordsee zu führen.
        const routePath = [
            [5.5500, -0.2000],   // 1. Start: Goldküste
            [5.0, -15.0],        // 2. Waypoint: Atlantik-Umgehung Westküste
            [15.0, -35.0],       // 3. Waypoint: Tiefer im Atlantik
            [25.0000, -40.0000], // 4. Station: Atlantik-Überfahrt
            [45.0, -15.0],       // 5. Waypoint: Bogen in Richtung Ärmelkanal
            [50.5, 1.0],         // 6. Waypoint: Mitte Ärmelkanal / Doverstraße
            [53.0, 4.0],         // 7. Waypoint: Nordsee (westlich der Niederlande)
            [54.0, 7.5],         // 8. Waypoint: Nordsee (nördlich der Friesischen Inseln, vor Elbmündung)
            [53.5511, 9.9937],   // 9. Station: Hamburg (via Elbe/Nordsee)
            [52.2799, 8.0472]    // 10. Ende: Osnabrück (Landweg)
        ];

        // --- 3. MAP SETUP ---
        const map = L.map('map', {
            zoomControl: false,
            fadeAnimation: true, 
            markerZoomAnimation: true
        }).setView([20, 0], 3); 

        const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        tiles.on('load', function() {
            const loader = document.getElementById('loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        });
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 500); }
        }, 3000);

        let markers = [];
        let currentStationIndex = -1;

        // --- 4. VISUALISIERUNG DER ROUTE ---

        // A) Die Linie zeichnen (basierend auf der detaillierten Route)
        const routeLine = L.polyline(routePath, {
            color: '#92400e', // Amber-800
            weight: 2,
            opacity: 0.6,
            dashArray: '6, 10', // Gestrichelt
            lineCap: 'round',
            className: 'animate-dash' // Optional für CSS Animationen
        }).addTo(map);

        // B) Hilfsfunktion für Winkel
        function getAngle(lat1, lng1, lat2, lng2) {
            const dy = lat2 - lat1;
            const dx = lng2 - lng1;
            let theta = Math.atan2(dy, dx); 
            theta *= 180 / Math.PI; 
            return -theta; 
        }

        // C) Pfeile auf ALLEN Segmenten der detaillierten Route platzieren
        // So folgen die Pfeile auch der Kurve um Afrika/Europa
        for(let i=0; i < routePath.length - 1; i++) {
            const start = routePath[i];
            const end = routePath[i+1];
            
            // Mitte des Segments
            const midLat = (start[0] + end[0]) / 2;
            const midLng = (start[1] + end[1]) / 2;
            
            // Winkel berechnen
            const angle = getAngle(start[0], start[1], end[0], end[1]);
            
            const arrowIcon = L.divIcon({
                className: 'arrow-icon',
                html: `<div class="arrow-symbol" style="transform: rotate(${angle + 90}deg);">➤</div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            L.marker([midLat, midLng], { icon: arrowIcon, interactive: false, opacity: 0.7 }).addTo(map);
        }

        // --- 5. MARKER NUR FÜR ECHTE STATIONEN SETZEN ---
        stations.forEach((station, index) => {
            const marker = L.marker([station.lat, station.lng]).addTo(map);
            marker.on('click', () => goToStation(index));
            markers.push(marker);
        });

        // --- 6. LOGIK ---
        function startJourney() {
            document.getElementById('intro-controls').classList.add('hidden');
            document.getElementById('nav-controls').classList.remove('hidden');
            goToStation(0);
        }

        function nextStation() {
            if (currentStationIndex < stations.length - 1) {
                goToStation(currentStationIndex + 1);
            } else {
                resetView();
            }
        }

        function prevStation() {
            if (currentStationIndex > 0) {
                goToStation(currentStationIndex - 1);
            } else {
                resetView();
            }
        }

        function goToStation(index) {
            currentStationIndex = index;
            const station = stations[index];

            map.flyTo([station.lat, station.lng], station.zoom, {
                animate: true,
                duration: 2.0, 
                easeLinearity: 0.25
            });

            const infoBox = document.getElementById('info-box');
            infoBox.classList.remove('translate-y-0', 'opacity-100');
            infoBox.classList.add('translate-y-4', 'opacity-0');

            setTimeout(() => {
                document.getElementById('info-date').textContent = station.date;
                document.getElementById('info-title').textContent = station.title;
                document.getElementById('info-desc').textContent = station.description;

                infoBox.classList.remove('hidden');
                requestAnimationFrame(() => {
                    infoBox.classList.remove('translate-y-4', 'opacity-0');
                    infoBox.classList.add('translate-y-0', 'opacity-100');
                });
            }, 300);

            markers[index].openPopup();
        }

        function resetView() {
            currentStationIndex = -1;
            map.flyTo([20, 0], 3, { duration: 1.5 });
            
            document.getElementById('intro-controls').classList.remove('hidden');
            document.getElementById('nav-controls').classList.add('hidden');
            document.getElementById('info-box').classList.add('hidden');
        }

    </script>
</body>
</html>
